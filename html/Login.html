<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">





</head>
<body>
    <header>
        <img src="../image/jcr_content.png" alt="logo" class="logo">
        <div class="menuToggle" onclick="toggleMenu();"></div>
        <ul class="navbar">
            <li><a href="app.html#banner" onclick="toggleMenu();"> Accueil </a></li>
            <li><a href="app.html#catalogue" onclick="toggleMenu();"> Catalogue </a></li>
            <li><a href="app.html#contact" onclick="toggleMenu();"> Contact </a></li>
            <li><a href="Login.html" rel="login page" onclick="toggleMenu();">Login</a></li>

        </ul>
    </header>


    <form action="/action_page.php" method="post">
      
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit">Login</button>
        
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div>
            <a href="signup.html">Create an acount</a>
        </div>
      </div>
      
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>






    <script type="text/javascript">
        window.addEventListener('scroll', function(){
            const header = document.querySelector('header');
            header.classList.toggle("sticky", window.scrollY>0);
        });

        function toggleMenu(){
         const tmenuToggle = document.querySelector('.menuToggle');
         const navbar = document.querySelector('.navbar');
         navbar.classList.toggle('active');
         menuToggle.classList.toggle('active');
     }
    </script>
</body>
</html>
